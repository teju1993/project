<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.image}}">
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6>Product Name:{{item.name}}</h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.colour}}</span><span>category:{{item.category}}</span></p>
        <p>{{item.description}}</p>

    </div>

</div>
